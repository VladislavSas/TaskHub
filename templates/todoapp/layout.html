<!doctype html>
{% load static %}

<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>{{ title }} </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="{% static 'todoapp/css/style.css' %}">
    <!-- Подключение CSS Semantic UI -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <!-- Подключение JavaScript Semantic UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.js"></script>
    <!-- Календарь -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.0/main.min.js'></script>

<script>
    $(document).ready(function() {
        $('.ui.dropdown').dropdown();
    });

    function openEditModal(todoId, todoTitle) {
        document.getElementById('editTitle').value = todoTitle;
        document.getElementById('editForm').action = '/edit/' + todoId + '/';
        $('#editModal').modal('show');
    }

    function openDeleteModal(todoId) {
        document.getElementById('deleteForm').action = '/delete/' + todoId + '/';
        $('#deleteModal').modal('show');
    }
</script>


</head>
<body>

{% block content %}

{% endblock content %}
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
</body>
</html>
